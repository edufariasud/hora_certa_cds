<html>
	<head>
		<script>
			function mascara()
			{
				var campo = 10;
				if(campo.length == 3)
					document.getElementById("campo").value = "000000" + campo;
				else
					alert("Tamanho do campo excedido.");
			}
		</script>
	</head>
	<body>
		<form>
			Informe o valor: <input type="text" id="campo" onBlur="java script:mascara();">
			<br/>
		</form>
	</body>
</html>
